        <h2 id="数组"><a href="#数组" class="headerlink" title="数组"></a>数组</h2><h3 id="704-二分查找"><a href="#704-二分查找" class="headerlink" title="[704]二分查找"></a>[704]二分查找</h3><h4 id="JS【左闭右闭】"><a href="#JS【左闭右闭】" class="headerlink" title="JS【左闭右闭】"></a><strong>JS</strong>【左闭右闭】</h4>  <figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment">* <span class="doctag">@param</span> &#123;<span class="type">number[]</span>&#125; <span class="variable">nums</span></span></span><br><span class="line"><span class="comment">* <span class="doctag">@param</span> &#123;<span class="type">number</span>&#125; <span class="variable">target</span></span></span><br><span class="line"><span class="comment">* <span class="doctag">@return</span> &#123;<span class="type">number</span>&#125;</span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line">ar search = <span class="keyword">function</span>(<span class="params">nums, target</span>) &#123;</span><br><span class="line"> <span class="keyword">var</span> left = <span class="number">0</span></span><br><span class="line"> <span class="keyword">var</span> right = nums.<span class="property">length</span> - <span class="number">1</span></span><br><span class="line"> <span class="keyword">var</span> middle</span><br><span class="line"> <span class="keyword">while</span>(left &lt;= right)&#123;</span><br><span class="line">   middle = <span class="title class_">Math</span>.<span class="title function_">floor</span>((left + right) / <span class="number">2</span>)</span><br><span class="line">   <span class="variable language_">console</span>.<span class="title function_">log</span>(nums[middle])</span><br><span class="line">   <span class="keyword">if</span>(target &lt; nums[middle])&#123;</span><br><span class="line">     right = middle - <span class="number">1</span></span><br><span class="line">   &#125;<span class="keyword">else</span> <span class="keyword">if</span>(target &gt; nums[middle])&#123;</span><br><span class="line">     left = middle + <span class="number">1</span></span><br><span class="line">   &#125;<span class="keyword">else</span>&#123;</span><br><span class="line">     <span class="keyword">return</span> middle</span><br><span class="line">   &#125;</span><br><span class="line"> &#125;</span><br><span class="line"> <span class="keyword">return</span> -<span class="number">1</span></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<h4 id="Python【左闭右开】"><a href="#Python【左闭右开】" class="headerlink" title="Python【左闭右开】"></a><strong>Python</strong>【左闭右开】</h4>  <figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">class</span> <span class="title class_">Solution</span>(<span class="title class_ inherited__">object</span>):</span><br><span class="line">  <span class="keyword">def</span> <span class="title function_">search</span>(<span class="params">self, nums, target</span>):</span><br><span class="line">      <span class="string">&quot;&quot;&quot;</span></span><br><span class="line"><span class="string">      :type nums: List[int]</span></span><br><span class="line"><span class="string">      :type target: int</span></span><br><span class="line"><span class="string">      :rtype: int</span></span><br><span class="line"><span class="string">      &quot;&quot;&quot;</span></span><br><span class="line">      left = <span class="number">0</span></span><br><span class="line">      right = <span class="built_in">len</span>(nums)</span><br><span class="line">      <span class="keyword">while</span> left &lt; right:</span><br><span class="line">          middle = (left + right) / <span class="number">2</span></span><br><span class="line">          <span class="keyword">if</span> target &lt; nums[middle]:          </span><br><span class="line">              right = middle - <span class="number">1</span></span><br><span class="line">          <span class="keyword">elif</span> target &gt; nums[middle]:</span><br><span class="line">              left = middle + <span class="number">1</span></span><br><span class="line">          <span class="keyword">else</span>:</span><br><span class="line">              <span class="keyword">return</span> middle</span><br><span class="line">      <span class="keyword">return</span> -<span class="number">1</span></span><br></pre></td></tr></table></figure>

<h3 id="移除元素"><a href="#移除元素" class="headerlink" title="移除元素"></a>移除元素</h3><h4 id="python【暴力解法】"><a href="#python【暴力解法】" class="headerlink" title="python【暴力解法】"></a><strong>python</strong>【暴力解法】</h4>  <figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">class</span> <span class="title class_">Solution</span>(<span class="title class_ inherited__">object</span>):</span><br><span class="line"><span class="keyword">def</span> <span class="title function_">removeElement</span>(<span class="params">self, nums, val</span>):</span><br><span class="line">    <span class="string">&quot;&quot;&quot;</span></span><br><span class="line"><span class="string">    :type nums: List[int]</span></span><br><span class="line"><span class="string">    :type val: int</span></span><br><span class="line"><span class="string">    :rtype: int</span></span><br><span class="line"><span class="string">    &quot;&quot;&quot;</span></span><br><span class="line">    i = <span class="number">0</span></span><br><span class="line">    result = <span class="built_in">len</span>(nums)</span><br><span class="line">    <span class="keyword">while</span> i &lt; result:</span><br><span class="line">        <span class="keyword">if</span> nums[i] == val:</span><br><span class="line">            <span class="keyword">for</span> j <span class="keyword">in</span> <span class="built_in">range</span>(i+<span class="number">1</span>, result):</span><br><span class="line">                nums[j - <span class="number">1</span>] = nums[j]</span><br><span class="line">            i = i - <span class="number">1</span></span><br><span class="line">            result = result - <span class="number">1</span></span><br><span class="line">        i = i + <span class="number">1</span></span><br><span class="line"></span><br><span class="line">    <span class="keyword">return</span> result</span><br></pre></td></tr></table></figure>

<h4 id="js【双指针】"><a href="#js【双指针】" class="headerlink" title="js【双指针】"></a><strong>js</strong>【双指针】</h4>  <figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">  <span class="keyword">var</span> removeElement = <span class="keyword">function</span>(<span class="params">nums, val</span>) &#123;</span><br><span class="line">  <span class="keyword">var</span> slow = <span class="number">0</span></span><br><span class="line">  <span class="keyword">for</span>(<span class="keyword">var</span> fast = <span class="number">0</span>;fast &lt; nums.<span class="property">length</span>;fast++)&#123;</span><br><span class="line">    <span class="keyword">if</span>(nums[fast] != val)&#123;</span><br><span class="line">      nums[slow] = nums[fast]</span><br><span class="line">      slow++</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="keyword">return</span> slow</span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>

<h3 id="有序数组的平方"><a href="#有序数组的平方" class="headerlink" title="有序数组的平方"></a>有序数组的平方</h3><h4 id="python【双指针】"><a href="#python【双指针】" class="headerlink" title="python【双指针】"></a><strong>python</strong>【双指针】</h4>  <figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">class</span> <span class="title class_">Solution</span>(<span class="title class_ inherited__">object</span>):</span><br><span class="line">  <span class="keyword">def</span> <span class="title function_">sortedSquares</span>(<span class="params">self, nums</span>):</span><br><span class="line">      <span class="string">&quot;&quot;&quot;</span></span><br><span class="line"><span class="string">      :type nums: List[int]</span></span><br><span class="line"><span class="string">      :rtype: List[int]</span></span><br><span class="line"><span class="string">      &quot;&quot;&quot;</span></span><br><span class="line">      result = [<span class="number">0</span>] * <span class="built_in">len</span>(nums)</span><br><span class="line">      k = <span class="built_in">len</span>(nums) - <span class="number">1</span></span><br><span class="line">      j = <span class="built_in">len</span>(nums) - <span class="number">1</span></span><br><span class="line">      i = <span class="number">0</span></span><br><span class="line">      <span class="keyword">while</span> i &lt;= j:   // 注意这里要i &lt;= j，因为最后要处理两个元素</span><br><span class="line">          <span class="keyword">if</span> (nums[i] * nums[i] &gt; nums[j] * nums[j]):</span><br><span class="line">              result[k] = nums[i] * nums[i]     </span><br><span class="line">              i = i + <span class="number">1</span></span><br><span class="line">          <span class="keyword">else</span>:</span><br><span class="line">              result[k] = nums[j] * nums[j]</span><br><span class="line">              j = j - <span class="number">1</span></span><br><span class="line">          k = k - <span class="number">1</span></span><br><span class="line">      <span class="keyword">return</span> result</span><br></pre></td></tr></table></figure>

<h3 id="长度最小的数组"><a href="#长度最小的数组" class="headerlink" title="长度最小的数组"></a>长度最小的数组</h3><h4 id="python【暴力解法：超时】"><a href="#python【暴力解法：超时】" class="headerlink" title="python【暴力解法：超时】"></a>python【暴力解法：超时】</h4>  <figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">class</span> <span class="title class_">Solution</span>(<span class="title class_ inherited__">object</span>):</span><br><span class="line">  <span class="keyword">def</span> <span class="title function_">minSubArrayLen</span>(<span class="params">self, target, nums</span>):</span><br><span class="line">      <span class="string">&quot;&quot;&quot;</span></span><br><span class="line"><span class="string">      :type target: int</span></span><br><span class="line"><span class="string">      :type nums: List[int]</span></span><br><span class="line"><span class="string">      :rtype: int</span></span><br><span class="line"><span class="string">      &quot;&quot;&quot;</span></span><br><span class="line">      l_nums = <span class="built_in">len</span>(nums)</span><br><span class="line">      result = l_nums + <span class="number">1</span></span><br><span class="line">      <span class="keyword">for</span> i <span class="keyword">in</span> <span class="built_in">range</span>(l_nums):</span><br><span class="line">          <span class="built_in">sum</span> = <span class="number">0</span></span><br><span class="line">          <span class="keyword">for</span> j <span class="keyword">in</span> <span class="built_in">range</span>(i,l_nums):</span><br><span class="line">              <span class="built_in">sum</span> += nums[j]</span><br><span class="line">              <span class="keyword">if</span> <span class="built_in">sum</span> &gt;= target:</span><br><span class="line">                  result = <span class="built_in">min</span>(j-i+<span class="number">1</span>, result)</span><br><span class="line">                  <span class="keyword">break</span>          </span><br><span class="line">      <span class="keyword">if</span> result &gt; l_nums:</span><br><span class="line">          <span class="keyword">return</span> <span class="number">0</span></span><br><span class="line">      <span class="keyword">else</span>:</span><br><span class="line">        <span class="keyword">return</span> result</span><br></pre></td></tr></table></figure>

<h4 id="js【滑动窗口】"><a href="#js【滑动窗口】" class="headerlink" title="js【滑动窗口】"></a>js【滑动窗口】</h4>  <figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">var</span> minSubArrayLen = <span class="keyword">function</span>(<span class="params">target, nums</span>) &#123;</span><br><span class="line">  <span class="keyword">var</span> l_nums= nums.<span class="property">length</span></span><br><span class="line">  <span class="keyword">var</span> result = l_nums + <span class="number">1</span></span><br><span class="line">  <span class="keyword">var</span> sum = <span class="number">0</span>,i = <span class="number">0</span></span><br><span class="line">  <span class="keyword">for</span>(<span class="keyword">var</span> j = <span class="number">0</span>; j &lt; l_nums; j++)&#123;</span><br><span class="line">    sum += nums[j]</span><br><span class="line">    <span class="keyword">while</span>(sum &gt;= target)&#123;</span><br><span class="line">      result = <span class="title class_">Math</span>.<span class="title function_">min</span>(result, j - i + <span class="number">1</span>)</span><br><span class="line">      sum -= nums[i]</span><br><span class="line">      i = i + <span class="number">1</span> </span><br><span class="line">    &#125;</span><br><span class="line">  &#125; </span><br><span class="line">  <span class="keyword">if</span> (result &gt; l_nums)&#123;</span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span></span><br><span class="line">  &#125;<span class="keyword">else</span>&#123;</span><br><span class="line">    <span class="keyword">return</span> result</span><br><span class="line">  &#125;</span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>

<h3 id="螺旋矩阵II"><a href="#螺旋矩阵II" class="headerlink" title="螺旋矩阵II"></a>螺旋矩阵II</h3><p><strong>思路：</strong><br><strong>模拟顺时针画矩阵的过程:</strong></p>
<ul>
<li>填充上行从左到右</li>
<li>填充右列从上到下</li>
<li>填充下行从右到左</li>
<li>填充左列从下到上</li>
</ul>
<h4 id="js【循环不变量原则-左闭右开】"><a href="#js【循环不变量原则-左闭右开】" class="headerlink" title="js【循环不变量原则:左闭右开】"></a>js【循环不变量原则:左闭右开】</h4><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">var</span> generateMatrix = <span class="keyword">function</span>(<span class="params">n</span>) &#123;</span><br><span class="line">  <span class="keyword">var</span> result = <span class="keyword">new</span> <span class="title class_">Array</span>(n).<span class="title function_">fill</span>(<span class="literal">null</span>).<span class="title function_">map</span>(<span class="function">() =&gt;</span> <span class="keyword">new</span> <span class="title class_">Array</span>(n).<span class="title function_">fill</span>(<span class="number">0</span>))</span><br><span class="line">  <span class="keyword">var</span> start_x = <span class="number">0</span>, start_y = <span class="number">0</span></span><br><span class="line">  <span class="keyword">var</span> offset = <span class="number">1</span></span><br><span class="line">  <span class="keyword">var</span> num = <span class="number">1</span></span><br><span class="line">  <span class="keyword">var</span> num_laps = <span class="title class_">Math</span>.<span class="title function_">floor</span>(n / <span class="number">2</span>)</span><br><span class="line">  <span class="keyword">while</span>(offset &lt;= num_laps)&#123;</span><br><span class="line">    <span class="keyword">for</span>(j = start_y;j &lt; n - offset;j++)&#123;</span><br><span class="line">      result[start_x][j] = num++</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">for</span>(i = start_x;i &lt; n - offset;i++)&#123;</span><br><span class="line">      result[i][j] = num++</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">for</span>(;j &gt; start_y;j--)&#123;</span><br><span class="line">      result[i][j] = num++</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">for</span>(;i &gt; start_x;i--)&#123;</span><br><span class="line">      result[i][j] = num++</span><br><span class="line">    &#125;</span><br><span class="line">    start_x++</span><br><span class="line">    start_y++</span><br><span class="line">    offset++</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="keyword">if</span>(n % <span class="number">2</span> != <span class="number">0</span>)&#123;</span><br><span class="line">    result[num_laps][num_laps] = num</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="keyword">return</span> result</span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>
